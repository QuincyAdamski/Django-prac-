<h1>THIS IS THE LOGIN PAGE</h1>

<h1>Login Now</h1>
<style>
    h3{
        color: red;

    }
</style>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/><br>
    <input type="submit"/>
</form>
